<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: white;
      max-width: 700px;
      margin-top: 60px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #007acc;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #ccc;
      margin: 20px auto;
      width: 80%;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
      margin-top: 20px;
      white-space: pre-line;
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
